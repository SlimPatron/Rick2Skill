<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Beta E-Mails - Rick2Skill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background: #f3f4f6;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .source-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .source-landing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .source-popup {
            background: #fef3c7;
            color: #92400e;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .export-section {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
        }
        
        .password-protection {
            text-align: center;
            padding: 40px;
        }
        
        .password-input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px;
            width: 300px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Beta E-Mail Verwaltung</h1>
        <p class="subtitle">√úbersicht aller E-Mail-Anmeldungen</p>
        
        <div id="loginSection">
            <h2>Zugriff gesch√ºtzt</h2>
            <p style="margin: 20px 0; color: #666;">Bitte als Admin anmelden:</p>
            <button class="btn-primary" onclick="loginWithGoogle()">Mit Google anmelden</button>
        </div>
        
        <div id="adminContent" style="display: none;">
            <div class="stats" id="statsContainer"></div>
            
            <div class="controls">
                <button class="btn-primary" onclick="loadEmails()">üîÑ Aktualisieren</button>
                <button class="btn-success" onclick="exportCSV()">üì• Als CSV exportieren</button>
                <button class="btn-secondary" onclick="copyAllEmails()">üìã Alle E-Mails kopieren</button>
            </div>
            
            <div class="table-container">
                <div id="loading" class="loading">Lade E-Mails...</div>
                <table id="emailsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>E-Mail</th>
                            <th>Quelle</th>
                            <th>Skill (wenn Popup)</th>
                            <th>Datum</th>
                        </tr>
                    </thead>
                    <tbody id="emailsBody"></tbody>
                </table>
            </div>
            
            <div class="export-section">
                <h3>üìä Export-Optionen</h3>
                <p style="color: #666; margin: 10px 0;">Exportiere alle E-Mails f√ºr Newsletter oder Benachrichtigungen</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
          // Deine Config
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let emails = [];
        let isAdmin = false;

        // Admin-Anmeldung mit Google
        window.loginWithGoogle = async function() {
            const provider = new GoogleAuthProvider();
            await signInWithPopup(auth, provider);
        };

        // Pr√ºfen nach Login ob Admin (Custom Claim)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const tokenResult = await user.getIdTokenResult();
                isAdmin = tokenResult.claims.admin === true;
                if (isAdmin) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    loadEmails();
                } else {
                    document.getElementById('loginSection').style.display = 'block';
                    document.getElementById('adminContent').style.display = 'none';
                    alert('Dein Account ist kein Admin. Bitte melde dich mit einem berechtigten Account an.');
                    signOut(auth);
                }
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('adminContent').style.display = 'none';
            }
        });
        
        window.loadEmails = async function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('emailsTable').style.display = 'none';
            
            try {
                const snapshot = await getDocs(collection(db, "betaEmails"));
                emails = [];
                snapshot.forEach(doc => {
                    emails.push({ id: doc.id, ...doc.data() });
                });
                
                // Sortiere nach Datum (neueste zuerst)
                emails.sort((a, b) => {
                    const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.timestamp || 0);
                    const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.timestamp || 0);
                    return dateB - dateA;
                });
                
                displayEmails();
                updateStats();
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('loading').innerHTML = '‚ùå Fehler beim Laden der E-Mails';
            }
        };
        
        function displayEmails() {
            const tbody = document.getElementById('emailsBody');
            tbody.innerHTML = '';
            
            if (emails.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #666;">Keine E-Mails gefunden</td></tr>';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emailsTable').style.display = 'table';
                return;
            }
            
            emails.forEach((email, index) => {
                const row = document.createElement('tr');
                const date = email.createdAt?.toDate ? email.createdAt.toDate() : new Date(email.timestamp || Date.now());
                const dateStr = date.toLocaleString('de-DE', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${email.email}</strong></td>
                    <td><span class="source-badge source-${email.source === 'landing-page' ? 'landing' : 'popup'}">${email.source === 'landing-page' ? 'Landingpage' : 'Beta-Popup'}</span></td>
                    <td>${email.skillName || '-'}</td>
                    <td>${dateStr}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('emailsTable').style.display = 'table';
        }
        
        function updateStats() {
            const total = emails.length;
            const fromLanding = emails.filter(e => e.source === 'landing-page').length;
            const fromPopup = emails.filter(e => e.source === 'beta-popup').length;
            
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Gesamt E-Mails</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);">
                    <div class="stat-number">${fromLanding}</div>
                    <div class="stat-label">Von Landingpage</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <div class="stat-number">${fromPopup}</div>
                    <div class="stat-label">Von Beta-Popup</div>
                </div>
            `;
        }
        
        window.exportCSV = function() {
            if (emails.length === 0) {
                alert('Keine E-Mails zum Exportieren');
                return;
            }
            
            let csv = 'E-Mail,Quelle,Skill,Datum\n';
            emails.forEach(email => {
                const date = email.createdAt?.toDate ? email.createdAt.toDate() : new Date(email.timestamp || Date.now());
                const dateStr = date.toLocaleString('de-DE');
                csv += `"${email.email}","${email.source}","${email.skillName || ''}","${dateStr}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `beta-emails-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        };
        
        window.copyAllEmails = function() {
            if (emails.length === 0) {
                alert('Keine E-Mails zum Kopieren');
                return;
            }
            
            const emailList = emails.map(e => e.email).join(', ');
            navigator.clipboard.writeText(emailList).then(() => {
                alert(`‚úÖ ${emails.length} E-Mails in Zwischenablage kopiert!`);
            }).catch(() => {
                alert('‚ùå Fehler beim Kopieren');
            });
        };
        
        // Enter-Taste f√ºr Passwort
        document.getElementById('adminPassword')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
